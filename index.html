<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Yuri Bragine-Portfólio</title>
        
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto+Slab:wght@300;400;500&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/components/body.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/logo.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/mainTitle.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/boxSkill.css">
    <link rel="stylesheet" href="css/components/boxSkillsUnit.css">
    <link rel="stylesheet" href="css/components/logoSkills.css">
    <link rel="stylesheet" href="css/components/progressBar.css">
        
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <header class="header">
        <a href="https://github.com/YuriBrag">
            <img class="logo" src="assets/img/imgLogoWPP.jpeg" alt="Imagem do Yuri Bragine">
        </a>
            
        <nav class="navigation">
            <a href="" class="action" lang="en">Skills</a>
            <a href="" class="action">Projetos</a>
            <a href="" class="action">Sobre</a>
            <a href="" class="action">Contato</a>
            <a class="button" href="" lang="en">Download Currículo Lattes</a>
        </nav>
    </header>
    <section class="banner">
        <div class="box">
            <h1 class="mainTitle">Yuri Bragine</h1>
            <h2 class="subtitle">Computer Science Student</h2>
            <a class="button" href="" lang="en">Download Currículo</a>
            <a class="button" href="">Contatos</a>
        </div>
    </section>
    <section class="section">
        <h2 class="mainTitle">Skills</h2>

        <div class="boxSkill">
            <article class="boxSkillsUnit">
                <img class="logoSkills" src="assets/img/logoHTML.png" alt="Logo do HTML">
                <div>
                    <h2 class="subtitle">HTML</h2>
                    <div class="progressBar">
                        <div id="progressHTML">30%</div>
                    </div>
                </div>  
            </article>
                
            <article class="boxSkillsUnit">
                <img class="logoSkills" src="assets/img/logoCSS.png" alt="Logo do CSS">
                <div>
                    <h2 class="subtitle">CSS</h2>
                    <div class="progressBar">
                        <div id="progressCSS">20%</div>
                    </div>
                </div> 
            </article>

            <article class="boxSkillsUnit">
                <img class="logoSkills" src="assets/img/logoJS.png" alt="Logo do JavaScript">
                <div>
                    <h2 class="subtitle">JavaScript</h2>
                    <div class="progressBar">
                        <div id="progressJS">50%</div>
                    </div>
                </div>
            </article>

            <article class="boxSkillsUnit">
                <img class="logoSkills" src="assets/img/logoPhyton.png" alt="Logo do Phyton">
                <div>
                    <h2 class="subtitle">Phyton</h2>
                    <div class="progressBar">
                        <div id="progressPhyton">0%</div>
                    </div>
                </div>
            </article>
        </div>
    </section>
